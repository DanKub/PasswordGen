<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <p>Generator properties</p>
    <div>
        <label>Password length:</label>
        <input type="number" id="in_pwd_length" class="number" min="1" max="64">
    </div>
    <div>
        <label>Constant:</label>
        <input type="text" id="in_constant">
    </div>
    <div>
        <label>Encoding:</label>
        <input type="radio" id="rb_base64" name="encoding" value="base-64" , checked> Base-64
        <input type="radio" id="rb_hex" name="encoding" value="hex"> HEX
    </div>
    <div>
        <label>Password showing time:</label>
        <input type="number" id="in_time" class="number" min="0" max="60">
    </div>
    </div>

    <p>Storage settings</p>
    <div>
        <label id="lbl_store">Store generator rules</label>
        <input type="checkbox" id="cb_store">        
    </div>
    <div>
        <label id="lbl_use_stored">Use stored generator rules for password generating</label>
        <input type="checkbox" id="cb_use_stored" class="checkbox">
    </div>
    <div>
        <button id="btn_del_all_rules">Delete all stored rules</button>
    </div>
    <p>Import generator properties and rules</p>
        <div>
            <input id ="in_import" type="file" accept="application/json">
        </div>
    <p>Export generator properties and rules</p>
    <div>
        <button id="btn_export">Export...</button>
    </div>

    <p>Stored generator rules</p>
    <table id="table_stored_rules">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Password length</th>
                <th>Base-64 encoding</th>
                <th>HEX encoding</th>
                <th>Parent domain level</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="options.js"></script>
</body>

</html>
