<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body style="width:245px">
    <div id="div_description"></div>
    <div>
        <strong>Domain:</strong>
        <br>
        <input type="text" id="in_tab_domain" readonly>
    </div>
    <div>
        <strong>Parent domain level:</strong>
        <br>
        <input type="text" id="in_tab_pdl", list="pdl_datalist">
        <datalist id="pdl_datalist"></datalist>
    </div>
    <div>
        <strong>Password:</strong>
        <br>
        <input type="password" id="in_inserted_pwd">
    </div>
    <div>
        <strong>Generated password:</strong>
        <br>
        <input type="text" id="in_generated_pwd">
    </div>
    <script src="publicsuffixlist.js"></script>
    <script src="punycode.js"></script>
    <script src="popup.js"></script>
</body>

</html>
