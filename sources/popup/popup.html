<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div>
        <strong>Domain:</strong>
        <br>
        <input type="text" id="in_tab_domain">
    </div>
    <div>
        <strong>Parent domain level:</strong>
        <br>
        <input type="text" id="in_tab_pdl", list="pdl_datalist">
        <datalist id="pdl_datalist"></datalist>
    </div>

    <div id="div_gen_prefs" hidden>
        <p>Generator properties</p>
        <div>
            <label>Password length:</label>
            <input type="number" id="in_pwd_length" class="number" min="1" max="64">
        </div>
        <div>
            <label>Constant:</label>
            <input type="text" id="in_constant">
        </div>
        <div>
            <label>Encoding:</label>
            <input type="radio" id="rb_base64" name="encoding" value="base-64" , checked> Base-64
            <input type="radio" id="rb_hex" name="encoding" value="hex"> HEX
        </div>
    </div>

    <div>
        <strong>Password:</strong>
        <br>
        <input type="password" id="in_inserted_pwd">
    </div>
    <div>
        <strong>Generated password:</strong>
        <br>
        <input type="text" id="in_generated_pwd">
    </div>
    <script src="publicsuffixlist.js"></script>
    <script src="punycode.js"></script>
    <script src="popup.js"></script>
</body>

</html>
